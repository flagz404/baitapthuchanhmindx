<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Bài tập về nhà 10</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="title">
                <img src="8.jpg">
                <p>Đồng hồ Casio G-Shock GA-2000S-1ADR Nam</p>
            </div>
            <div class="hr"></div>
            <div class="rating">
                <p>Đánh giá *</p>
                <div class="rate">
                    <span class="material-symbols-rounded">star_rate</span>
                    <span class="material-symbols-rounded">star_rate</span>
                    <span class="material-symbols-rounded">star_rate</span>
                    <span class="material-symbols-rounded">star_rate</span>
                    <span class="material-symbols-rounded">star_rate</span>
                    <p> 0/5</p>
                </div>
            </div>
            <div class="input-wrapper">
                <label for="review">Đánh giá của bạn</label>
                <textarea name="review" id="review"></textarea>
            </div>
            <div class="inputs">
                <div>
                    <label for="name">Họ và tên</label>
                    <input type="text" id="name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
            </div>
            <div class="fakeimginput">
                <p>Thêm ảnh hoặc video vào đánh giá của bạn</p>
            </div>
        </div>
    </div>
</body>

</html>
