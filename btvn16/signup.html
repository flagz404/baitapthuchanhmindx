<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <title>Register Account</title>
  </head>
  <body>
    <div class="wrapper">
      <form onsubmit="signup()">
        <h1>Register</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" id="username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" id="email" required /><i
            class="bx bx-envelope"
          ></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" id="password" required /><i
            class="bx bx-key"
          ></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Confirm Password" required /><i
            class="bx bx-key"
          ></i>
        </div>
        <button type="submit" class="btn" id="btn-reg">Register</button>
        <div class="login-link">
          <p>Have an account? <a href="login.html">Login</a></p>
        </div>
      </form>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
